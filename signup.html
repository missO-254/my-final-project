<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Lumina</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap');

        body { 
            font-family: 'Inter', sans-serif; 
            background: #faf7fc; 
        }

        .deep-purple { color: #581C87; }
        .deep-purple-bg { background: #581C87; }
        .pink-btn { background: #db2777; }
        .input-box {
            transition: 0.3s ease;
        }
        .input-box:focus {
            box-shadow: 0 0 0 3px rgba(219, 39, 119, 0.3);
            border-color: #db2777;
        }
    </style>

    <script>
        // Receive selected package from premium.html
        const urlParams = new URLSearchParams(window.location.search);
        const selectedPlan = urlParams.get("plan") || "Starter Package";

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("selected-plan").value = selectedPlan;
            document.getElementById("plan-label").innerText = selectedPlan;
        });
    </script>
</head>

<body class="text-gray-800">

    <div class="max-w-md mx-auto mt-20 bg-white p-10 rounded-2xl shadow-2xl">
        
        <!-- HEADER -->
        <h2 class="text-4xl font-black deep-purple text-center mb-1">Create Your Account</h2>
        <p class="text-center text-gray-600 text-sm mb-6">
            You selected:  
            <span id="plan-label" class="font-bold text-pink-600"></span>
        </p>

        <!-- SIGNUP FORM -->
        <form action="payment.html" method="GET" class="space-y-6">

            <!-- Hidden field to pass package to payment.html -->
            <input type="hidden" id="selected-plan" name="plan" />

            <div>
                <label class="block font-semibold mb-1">Full Name</label>
                <input type="text" name="name" required
                    class="input-box w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-pink-400">
            </div>

            <div>
                <label class="block font-semibold mb-1">Email</label>
                <input type="email" name="email" required
                    class="input-box w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-pink-400">
            </div>

            <div>
                <label class="block font-semibold mb-1">Password</label>
                <input type="password" name="password" required
                    class="input-box w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-pink-400">
            </div>

            <button 
                class="w-full py-3 pink-btn text-white rounded-xl text-lg font-bold hover:bg-pink-600 transition">
                Create Account
            </button>

            <p class="text-center text-sm mt-4">
                Already have an account?
                <a href="login.html" class="text-pink-600 font-semibold hover:underline">
                    Log In
                </a>
            </p>
        </form>
    </div>

</body>
</html>
