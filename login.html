<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Lumina</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #faf7fc; }
        .deep-purple { color: #581C87; }
        .pink-btn { background: #db2777; }
    </style>
</head>

<body class="text-gray-800">

    <div class="max-w-md mx-auto mt-20 bg-white p-10 rounded-2xl shadow-2xl">
        <h2 class="text-4xl font-black deep-purple text-center mb-6">Welcome Back</h2>
        <p class="text-center text-gray-600 mb-8">
            Log in to access your Lumina Dashboard.
        </p>

        <form action="dashboard.html" method="GET" class="space-y-6">
            <div>
                <label class="block font-semibold mb-1">Email</label>
                <input type="email" required 
                       class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-pink-400">
            </div>

            <div>
                <label class="block font-semibold mb-1">Password</label>
                <input type="password" required 
                       class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-pink-400">
            </div>

            <button class="w-full py-3 pink-btn text-white rounded-xl text-lg font-bold hover:bg-pink-600 transition">
                Log In
            </button>

            <p class="text-center text-sm mt-4">
                Don't have an account?  
                <a href="signup.html" class="text-pink-600 font-semibold hover:underline">Sign Up</a>
            </p>
        </form>
    </div>

</body>
</html>
